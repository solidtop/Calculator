<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Axel Asp">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" type="x-icon" href="icon.ico">

</head>
<body>

    <div class="grid-container">
        <div class="displays">
            <p class="input-display" id="input-display">0</p>
            <p class="result-display" id="result-display">0</p>
        </div>

        <button data-operator>%</button>
        <button data-function>C</button>
        <button data-function>DEL</button>
        <button data-operator>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button data-operator>^</button>
        <button data-number>0</button>
        <button data-operator>,</button>
        <button data-function class="equals-button">=</button>

    </div>
    <script src="index.js" type="module"></script>

</body>
</html>
